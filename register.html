<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - GWFMA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gold { color: #FFD700; }
    .bg-gold { background-color: #FFD700; }
    .border-gold { border-color: #FFD700; }
  </style>
</head>
<body class="bg-white text-gray-900">

  <!-- HEADER -->
  <header class="bg-black py-4">
    <div class="container mx-auto px-6 flex justify-between items-center text-white">
      <h1 class="text-xl font-bold gold">GWFMA</h1>
      <a href="index.html" class="text-sm hover:text-gold">← Back to Home</a>
    </div>
  </header>

  <!-- HERO -->
  <section class="bg-black text-white py-16 text-center">
    <h2 class="text-4xl font-extrabold">Join GWFMA Today</h2>
    <p class="mt-3 text-gray-300">Register for workshops, programs, and lifetime membership.</p>
  </section>

  <!-- FORM -->
  <section class="container mx-auto px-6 py-12 max-w-2xl">
    <form action="https://formspree.io/f/your-form-id" method="POST" class="bg-white p-8 rounded-xl shadow-lg border border-gold">
      <!-- Full Name -->
      <div class="mb-4">
        <label for="name" class="block font-semibold mb-1">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full p-3 border border-gray-300 rounded-md focus:border-gold focus:ring focus:ring-gold focus:ring-opacity-50">
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block font-semibold mb-1">Email</label>
        <input type="email" id="email" name="_replyto" required class="w-full p-3 border border-gray-300 rounded-md focus:border-gold focus:ring focus:ring-gold focus:ring-opacity-50">
      </div>

      <!-- Phone -->
      <div class="mb-4">
        <label for="phone" class="block font-semibold mb-1">Phone / WhatsApp</label>
        <input type="text" id="phone" name="phone" class="w-full p-3 border border-gray-300 rounded-md focus:border-gold focus:ring focus:ring-gold focus:ring-opacity-50">
      </div>

      <!-- Program Selection -->
      <div class="mb-4">
        <label for="program" class="block font-semibold mb-1">Program</label>
        <select id="program" name="program" class="w-full p-3 border border-gray-300 rounded-md focus:border-gold focus:ring focus:ring-gold focus:ring-opacity-50">
          <option value="Workshop">Workshop</option>
          <option value="Workbook">Workbook</option>
          <option value="12-Week Program">12-Week Program</option>
          <option value="Lifetime Membership">Lifetime Membership</option>
        </select>
      </div>

      <!-- Message -->
      <div class="mb-6">
        <label for="message" class="block font-semibold mb-1">Message</label>
        <textarea id="message" name="message" rows="4" class="w-full p-3 border border-gray-300 rounded-md focus:border-gold focus:ring focus:ring-gold focus:ring-opacity-50"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full py-3 bg-gold text-black font-semibold rounded-md shadow hover:opacity-90">
        Submit Registration
      </button>
    </form>

    <!-- WhatsApp Quick Link -->
    <div class="text-center mt-8">
      <a href="https://wa.me/2349020207067" target="_blank" class="inline-block px-6 py-3 bg-black text-white rounded-md font-semibold border border-gold hover:bg-gold hover:text-black">
        Or Chat with Us on WhatsApp
      </a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-black text-center py-8 text-white">
    <p class="gold font-bold">GWFMA</p>
    <p class="text-sm text-gray-400">© <script>document.write(new Date().getFullYear())</script> Global Wealth Financial Market Academy</p>
  </footer>

</body>
</html>
